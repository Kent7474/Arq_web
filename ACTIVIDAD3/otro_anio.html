<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="ajax.css">


<title>Ejercicio de AJAX</title>
</head>

<body>

	<h1>Ejercicio de AJAX</h1>

<form action="#">
    <label>URL:</label>
    <input type="text" id="recurso" size="70" />
    <input type="button" id="enviar" value="Mostrar contenidos" onclick="tomarInfo ()"  />
  </form>

  <div id="principal">
    <h2>Contenidos del archivo:</h2>
    <div id="contenidos"></div>

    <h2>Cabeceras HTTP de la respuesta del servidor:</h2>
    <div id="cabeceras"></div>
  </div>

  <div id="secundario">
    <h2>Estados de la petición:</h2>
    <div id="estados"></div>

    <h2>Código de estado:</h2>
    <div id="codigo"></div>
  </div>


<script type="text/javascript">
		function tomarInfo () {
			var xhttp = new XMLHttpRequest();
			recurso = document.getElementById("recurso").value;
 		xhttp.onreadystatechange = function() {
	 	if (this.readyState == 4 && this.status == 200) {
		document.getElementById("contenidos").innerHTML = this.responseText;
		document.getElementById("cabeceras").innerHTML = this.getAllResponseHeaders();
		document.getElementById("estados").innerHTML = this.readyState;
		document.getElementById("codigo").innerHTML = this.statusText;
	 }
 }
 xhttp.open("GET", recurso);
 xhttp.send();


		}
</script>

</body>
</html>
